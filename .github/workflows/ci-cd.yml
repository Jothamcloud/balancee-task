name: CI/CD Pipeline with Docker and Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run tests
        run: pnpm test

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-task:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-task:latest

      - name: Deploy to Staging
        if: success()
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p $SSH_PASSWORD ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER '
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-task:latest &&
            docker stop balancee-task || true &&
            docker rm balancee-task || true &&
            docker run -d --name balancee-task -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-task:latest
          '
