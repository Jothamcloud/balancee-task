name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    - name: Run tests
      run: pnpm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Install sshpass
      run: sudo apt-get install sshpass
    - name: Deploy to staging
      env:
        DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/balancee-app:latest
        HOST: ${{ secrets.DEPLOY_HOST }}
        USER: ${{ secrets.DEPLOY_USER }}
        PASSWORD: ${{ secrets.SSH_PASSWORD }}
      run: |
        sshpass -p $PASSWORD ssh -o StrictHostKeyChecking=no $USER@$HOST '
          docker pull $DOCKER_IMAGE
          docker stop balancee-app || true
          docker rm balancee-app || true
          docker run -d --name balancee-app -p 3000:3000 $DOCKER_IMAGE
        '